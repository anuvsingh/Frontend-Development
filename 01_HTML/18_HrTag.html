<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hr Tag</title>
</head>
<body>
    <!-- <hr>: horizontal rule element. It is a single tag. -->
     <p>I am Iron Man</p>
     <hr>   <!-- It basically give a horizontal line. -->
     <p>I am Hulk</p>
</body>
</html>
