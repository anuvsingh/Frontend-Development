<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s Block</title>
</head>

<body>
    <!-- BLOCK ELEMENTS: Takes up the full-width available.
    (whole block). 
    Start from new line. -->
    <h1>Avengers</h1>
    <h3>Hulk</h3>

    <!-- INLINE ELEMENTS: Takes up only necessary width.
    (not whole line or block)
    Dont't start from new line. -->
    <a href="https://www.google.co.in/">Google</a>
    <a href="https://www.youtube.co.in/">You tube</a>
    <a href="https://www.instagram.co.in/">Instagram</a>
    <img src="https://animenew.com.br/wp-content/uploads/2024/02/One-Piece-IA-transforma-%E2%80%98Nami-numa-pessoa-Real-jpg-webp.webp" alt="" height="100px" width="200px">
    <img src="https://w7.pngwing.com/pngs/724/931/png-transparent-one-piece-nico-robin-nico-robin-monkey-d-luffy-roronoa-zoro-usopp-nami-robin-fashion-illustration-cartoon-fictional-character-thumbnail.png" alt="" height="300x" width="150px">

</body>

</html>
