<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Tags</title>
</head>
<body>
    <!-- br tag: used to add next line(line breaks) to your page -->
    <p>Twinkle Twinkle little star how i wonder what you are</p>
    <p>Twinkle Twinkle little star <br> how i wonder <br> what you are</p>

    <!-- b(bold), i(italic) and u(underline) tag: used to highlight text in your page -->
    <p><b>I</b> <i>am</i> <u>Iron Man</u></p>
</body>
</html>
