<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- 
    - An HTML entity is a piece of text("string") that begins with an ampersand(&) and ends with a semicolon(;).
    - Used to display reserved characters(which would otherwise be interpreted as HTML code), and invisible characters(like non-breaking spaces).
    - Can also use in place of characters that are difficult to type with a standard keyboard.
    - Browser interprets them & renders correct character.  
    -->
    <h1>a&lt;b</h1> <!-- less than symbol -->

    <p>Apna &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; College</p>  <!-- spaces -->

    <h1>&hearts;</h1>
    <h1>&heartsuit;</h1>

    <!-- Some Common Entities -->
    <h2>Ampersand - &amp;</h2>
    <h2>Less than - &lt;</h2>
    <h2>Greater than - &gt;</h2>
    <h2>Double Quotes - &quot;</h2>
    <h2>This is a &bigstar;</h2>

    <!--Visit, to see the list of Html Entities -->
    <a href="https://html.spec.whatwg.org/multipage/named-characters.html#named-character-references">HTML Entities</a>
</body>
</html>
