<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul>
        <li><h2>Want to buy: </h2></li>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Dosa</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="A">   <!--Attributes to change the type of order i.e, A, 1, I etc..-->
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Dosa</li>
    </ol>
    <ul>
        <li>Bread
            <ol>
                <li>Brown Bread</li>
                <li>White Bread</li>
            </ol>
        </li>
    </ul>
</body>
</html>
