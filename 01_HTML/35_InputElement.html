<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Elements</title>
</head>

<body>
    <h3>CheckBox</h3>
    <form action="/server">
        <!-- by default checkbox is unchecked -->
        <input type="checkbox" name="age" id="age" checked>
        <label for="age">I am 18+</label>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <hr>
    <h3>Radio Button</h3>
    <form action="/action">
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>
        </div>
        <div>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">Banana</label>
        </div>
        <div>
            <input type="radio" name="fruit" id="watermelon" value="watermelon">
            <label for="watermelon">Watermelon</label>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <hr>
    <h3>Select Element</h3>
    <form action="/error">
        <label for="pet-select">Choose a Pet</label>
        <div>
            <select name="pets" id="pet-select">
                <option value="">---Choose an option---</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster">Hamster</option>
                <option value="parrot">Parrot</option>
                <option value="spider">Spider</option>
                <option value="goldfish">GoldFish</option>
            </select>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <hr>
    <h3>Range</h3>
    <form action="/oops">
        <label>Audio Settings</label>
        <div>
            <input type="range" id="volume" name="volume" min="0" max="100" step="50">
            <label for="volume">Volume</label>
        </div>
        <div>
            <input type="range" id="cowbell" name="cowbell" min="0" max="100" value="90" step="10">
            <label for="cowbell">Cowbell</label>
        </div>
        <button>Submit</button>
    </form>
    <hr>
    <h3>Text Area</h3>
    <form action="/errors">
        <label for="story">Tell us your story</label>
        <div>
            <textarea name="story" id="story" rows="5" cols="35">Hii everyone, </textarea>
        </div>
        <button>Submit</button>
    </form>
</body>

</html>
