<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & Rowspan Attributes</title>
</head>
<body>
    <!-- they are used to create cells which spans over multiple rows or columns. -->
    <table border="black">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>20</td>
                <td>0.45</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>15</td>
                <td>0.30</td>
            </tr>
            <tr>
                <td>Chola</td>
                <td>10</td>
                <td>0.17</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
