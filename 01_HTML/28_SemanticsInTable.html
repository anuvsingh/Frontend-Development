<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics in Tables</title>
</head>

<body>
    <!-- <tfoot>: to wrap table footer : it is used when there is to calculate total at last. -->
    <table border="brown">
        <caption>Movies List</caption>
        <!-- <thead>: to wrap table header. -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Genre</th>
            </tr>
        </thead>
        <!-- <tbody>: to wrap table body. -->
        <tbody>
            <tr>
                <td>Intersteller</td>
                <td>Sci-Fi</td>
            </tr>
            <tr>
                <td>The Hangover</td>
                <td>Comedy</td>
            </tr>
            <tr>
                <td>Lord of the Rings</td>
                <td>Fantasy</td>
            </tr>
            <tr>
                <td>John Wick</td>
                <td>Action</td>
            </tr>
            <tr>
                <td>Jumanji</td>
                <td>Adventure</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
