<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Element</title>
</head>

<body>
    <!-- Used to add links to your page -->
    <!-- href: Hypertext Reference -->
    <!-- <a></a>: anchor tag -->
    <!-- Absolute link: internet link -->
    <!-- Relative link: file link -->
    <a href="https://google.com">Google</a><br>
    <a href="https://youtube.com">You Tube</a><br>
    <a href="https://facebook.com">Facebook</a><br>
    <a href="https://twitter.com">Twitter</a><br>
    <a href="https://linkedin.com">Linkedin</a><br>
    <a href="https://instagram.com">Instagram</a><br>
    <a href="https://pinterest.com">Pinterest</a><br>
    <a href="https://netflix.com">Netflix</a><br>
</body>

</html>
