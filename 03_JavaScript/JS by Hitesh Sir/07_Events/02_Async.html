<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayName = function(){
        console.log("Anubhav Singh")
    }
    const changeText = function() {
        document.querySelector('h1').innerHTML = "Coffee and Code"
    }

    const timeout = setTimeout(changeText, 3000) // after 3 secs work will be done

    document.querySelector('#stop').addEventListener('click', function(e) {
        clearTimeout(timeout)   // when i will click stop button setTimeout will not run
        console.log("STOPPED")
    })
</script>
</html>
