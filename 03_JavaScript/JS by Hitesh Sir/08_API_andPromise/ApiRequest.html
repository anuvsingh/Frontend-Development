<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body style="background-color: #212121; color: #ffff">
    State-0. UNSET: Client has been created. open() not called yet. <br>
    State-1. OPENED: open() has been called
    <br>
    State-2. HEADERS_RECEIVED: send() has been called, and headers and status are available.
    <br>
    State-3. LOADING Downloading: responseText holds partial date.
    <br>
    State-4. DONE: The operation is complete.
</body>
<script>
    const requestURL = 'https://api.github.com/users/anuvsingh'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestURL)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(typeof data)
            console.log(data)
            console.log(data.following) // 5
        }
    }
    xhr.send();
</script>
</html>
