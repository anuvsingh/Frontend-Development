<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor() {
            this.library = "React"
            this.server = "https://localhost:3000"

            // requirement
            document.querySelector("button")
            //  the bind() method is used to create a new function that, when called, has its this keyword set to a specific value. It is often used in React when dealing with event handlers.
            .addEventListener('click', this.handleClick.bind(this))
            // When passing a method as a callback, such as an event handler, the this context may be lost. The bind() method ensures that this remains bound to the original object.
        }
        handleClick() {
            console.log("Button Clicked")
            console.log(this.server)
        }
    }

    const app = new React()
</script>
</html>
